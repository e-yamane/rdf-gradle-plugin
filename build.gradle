apply plugin : 'groovy'

sourceCompatibility = 1.7

repositories {
	mavenCentral()
}

dependencies {
	compile gradleApi()
	compile localGroovy()
}

apply plugin : 'eclipse'
eclipse.classpath.file {
    whenMerged { classpath -> classpath.entries.findAll { entry -> entry.kind == 'output' }*.path = 'build/bin'
    }
}

apply plugin : 'maven'
group = 'jp.rough_diamond'
version = '1.0'

uploadArchives {
	repositories {
		mavenDeployer {
			repository(url: uri('repos/maven'))
		}
	}
}
